{% extends "layout.html" %}
{% load static %}
{% block content %}
<div class="signup-container">
    <form method="post" class="signup-form">
        {% csrf_token %}
        <h2 class="signup-title">Create New Employee</h2>
        <div class="form-group">
            <label for="id_full_name">Full Name</label>
            <input type="text" name="full_name" id="id_full_name" required>
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" required>
        </div>
        <div class="form-group">
            <label for="id_department">Department</label>
            <input type="text" name="department" id="id_department" required>
        </div>
        <div class="form-group">
            <label for="id_role">Role</label>
            <input type="text" name="role" id="id_role" required>
        </div>
        <div class="form-group">
            <label for="id_gender">Gender</label>
            <select name="gender" id="id_gender" required>
                <option value="">Select Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_base_salary">Base Salary</label>
            <input type="number" name="base_salary" id="id_base_salary" required min="0" step="0.01">
        </div>
        <div class="form-group">
            <label for="id_working_hours">Working Hours</label>
            <input type="number" name="working_hours" id="id_working_hours" required min="0" step="0.1">
        </div>
        <div class="form-group">
            <label for="id_employee_id">Employee ID</label>
            <input type="text" name="employee_id" id="id_employee_id" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        <div class="form-group">
            <label for="id_confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="id_confirm_password" required>
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
    </form>
</div>
<link rel="stylesheet" href="{% static 'dashboard/Entryforms/signup.css' %}">
{% endblock %}
